<!DOCTYPE html>
<html>
<head>
    <title>Harvest Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Harvest Classifier ðŸŒ¾</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <div class="result">Prediction: {{ prediction }}</div>
        <img src="{{ image_path }}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
